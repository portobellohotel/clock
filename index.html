<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Porto Bello Hotel | Time & Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body{
      margin:0;
      width:100%;
      height:100%;
      background:#0b1320;
      color:#ffffff;
      font-family:Arial, Helvetica, sans-serif;
    }

    body{
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

    /* LOGO */
    .logo{
      position:absolute;
      top:30px;
      left:30px;
      width:190px;
      opacity:0.85;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.08));
    }

    /* CLOCK */
    #clock{
      font-size:110px;
      font-weight:700;
      letter-spacing:4px;
      text-shadow:
        0 0 12px rgba(255,255,255,0.15),
        0 0 24px rgba(255,255,255,0.08);
    }

    /* DATE */
    #date{
      margin-top:20px;
      font-size:42px;
      opacity:0.85;
      letter-spacing:1px;
      font-weight:300;
    }

    /* TICKERS (2 BANDS) */
    .ticker{
      position:absolute;
      left:0;
      right:0;
      padding:14px 28px;
      text-align:center;
      font-size:26px;
      background:rgba(0,0,0,0.18);
      backdrop-filter:blur(6px);
      border-top:1px solid rgba(255,255,255,0.08);
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      line-height:1.2;
    }

    #tickerTop{ bottom:72px; }
    #tickerBottom{ bottom:0; }

    .sep{ opacity:0.35; }

    /* BLINK */
    @keyframes pulse{
      0%{ opacity:1; }
      50%{ opacity:0.4; }
      100%{ opacity:1; }
    }

    .active{
      animation:pulse 1.2s ease-in-out infinite;
      color:#ffd166;
      font-weight:700;
    }

    /* PAST */
    .past{
      opacity:0.35;
    }

    .tag{
      margin-left:8px;
      font-size:0.92em;
      font-weight:700;
      opacity:0.95;
    }
  </style>
</head>

<body>
  <img src="logo.png" class="logo" alt="Porto Bello Hotel" />

  <div id="clock"></div>
  <div id="date"></div>

  <!-- 1. BAND (UPPER) -->
  <div id="tickerTop" class="ticker">
    <span id="breakfast">üç≥ Breakfast 07:00‚Äì10:00</span><span class="sep">|</span>
    <span id="lateBreakfast">ü•ê Late Breakfast 10:00‚Äì10:30</span><span class="sep">|</span>
    <span id="lunch">üçΩÔ∏è Lunch 12:30‚Äì14:00</span><span class="sep">|</span>
    <span id="snack">üç™ Snack 14:30‚Äì15:30</span>
  </div>

  <!-- 2. BAND (BOTTOM) -->
  <div id="tickerBottom" class="ticker">
    <span id="dinner">üç∑ Dinner 18:30‚Äì21:00</span><span class="sep">|</span>
    <span id="show">üéâ Animation Show 21:30</span><span class="sep">|</span>
    <span id="lateSnack">üåô Late Snack 23:00‚Äì06:00</span><span class="sep">|</span>
    <span id="lobbyBar">üç∏ Lobby Bar 08:30‚Äì00:00</span>
  </div>

  <script>
    // helpers
    function hmToMinutes(h, m) { return (h * 60) + m; }
    function timeToMinutes(date) { return date.getHours() * 60 + date.getMinutes(); }

    function setTag(el, text){
      // remove existing tag
      const old = el.querySelector(".tag");
      if(old) old.remove();
      if(text){
        const t = document.createElement("span");
        t.className = "tag";
        t.textContent = `(${text})`;
        el.appendChild(t);
      }
    }

    function clearState(el){
      el.classList.remove("active","past");
      setTag(el, "");
    }

    // Schedule definitions
    // type: "meal" => Now Open
    // type: "show" => Live Now (only when active window matches)
    const items = [
      // TOP BAND
      { id:"breakfast",     type:"meal", start:[7,0],   end:[10,0],  cross:false },
      { id:"lateBreakfast", type:"meal", start:[10,0],  end:[10,30], cross:false },
      { id:"lunch",         type:"meal", start:[12,30], end:[14,0],  cross:false },
      { id:"snack",         type:"meal", start:[14,30], end:[15,30], cross:false },

      // BOTTOM BAND
      { id:"dinner",        type:"meal", start:[18,30], end:[21,0],  cross:false },

      // Animation Show: "start time only" dediƒüin i√ßin,
      // burada 21:20‚Äì21:40 gibi bir "canlƒ± pencere" verdim.
      // ƒ∞stersen bunu deƒüi≈ütirebiliriz.
      { id:"show",          type:"show", start:[21,20], end:[21,40], cross:false },

      // Cross-midnight ones
      { id:"lateSnack",     type:"meal", start:[23,0],  end:[6,0],   cross:true  },
      { id:"lobbyBar",      type:"meal", start:[8,30],  end:[0,0],   cross:true  }
    ];

    function isInRange(nowMin, startMin, endMin, cross){
      if(!cross){
        return nowMin >= startMin && nowMin <= endMin;
      }
      // cross-midnight: active if after start OR before end
      return (nowMin >= startMin) || (nowMin <= endMin);
    }

    function isPastSameDay(nowMin, endMin){
      // same-day past logic: if now strictly after end
      return nowMin > endMin;
    }

    function updateScreen(){
      const now = new Date();
      const nowMin = timeToMinutes(now);

      document.getElementById("clock").textContent =
        now.toLocaleTimeString("en-GB", { hour12:false });

      document.getElementById("date").textContent =
        now.toLocaleDateString("en-GB", {
          weekday:"long",
          day:"numeric",
          month:"long",
          year:"numeric"
        });

      // reset all
      items.forEach(it => clearState(document.getElementById(it.id)));

      // apply states
      items.forEach(it => {
        const el = document.getElementById(it.id);
        const startMin = hmToMinutes(it.start[0], it.start[1]);
        const endMin   = hmToMinutes(it.end[0], it.end[1]);

        const active = isInRange(nowMin, startMin, endMin, it.cross);

        if(active){
          el.classList.add("active");
          setTag(el, it.type === "show" ? "Live Now" : "Now Open");
          return;
        }

        // PAST RULE:
        // - cross-midnight olanlarda past YOK (senin istediƒüin fix)
        // - normal olanlarda, biti≈ü saati ge√ßtiyse past
        if(!it.cross){
          if(isPastSameDay(nowMin, endMin)){
            el.classList.add("past");
          }
        }
      });
    }

    updateScreen();
    setInterval(updateScreen, 1000);
  </script>
</body>
</html>

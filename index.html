<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Porto Bello Hotel | Time & Date</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  html, body{
    margin:0; width:100%; height:100%;
    background:#0b1320; color:#fff;
    font-family: Arial, Helvetica, sans-serif;
  }

  body{
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
  }

  /* LOGO */
  .logo{
    position:absolute;
    top:30px; left:30px;
    width:190px;
    opacity:.85;
  }

  /* CLOCK */
  #clock{
    font-size:110px;
    font-weight:700;
    letter-spacing:4px;
    text-shadow: 0 0 14px rgba(255,255,255,.18);
  }

  /* DATE */
  #date{
    margin-top:20px;
    font-size:42px;
    opacity:.85;
  }

  /* TICKERS */
  .ticker{
    position:absolute;
    left:0; right:0;
    padding:14px 30px;
    font-size:26px;
    text-align:center;
    background:rgba(0,0,0,.18);
    backdrop-filter: blur(6px);
    border-top:1px solid rgba(255,255,255,.08);
  }
  #ticker1{ bottom:58px; }
  #ticker2{ bottom:0; }

  .item{ transition: all .25s ease; }

  /* ACTIVE (blink) */
  @keyframes pulse{
    0%{opacity:1}
    50%{opacity:.45}
    100%{opacity:1}
  }
  .active{
    animation:pulse 1.2s infinite;
    color:#ffd166;
    text-shadow:0 0 10px rgba(255,209,102,.45);
    font-weight:600;
  }

  /* PAST */
  .past{ opacity:.35 }

  /* BADGE */
  .badge{
    margin-left:10px;
    padding:4px 10px;
    border-radius:999px;
    font-size:14px;
    font-weight:800;
    letter-spacing:.4px;
    background:rgba(255,209,102,.15);
    border:1px solid rgba(255,209,102,.4);
  }
</style>
</head>

<body>

  <img src="logo.png" class="logo" alt="Porto Bello Hotel" />

  <div id="clock"></div>
  <div id="date"></div>

  <div id="ticker1" class="ticker">
    <span id="breakfast" class="item">üç≥ Breakfast 07:00‚Äì10:00</span> |
    <span id="lateBreakfast" class="item">ü•ê Late Breakfast 10:00‚Äì10:30</span> |
    <span id="lunch" class="item">üçΩÔ∏è Lunch 12:30‚Äì14:00</span> |
    <span id="snack" class="item">üç™ Snack 14:30‚Äì15:30</span>
  </div>

  <div id="ticker2" class="ticker">
    <span id="dinner" class="item">üç∑ Dinner 18:30‚Äì21:00</span> |
    <span id="show" class="item">üéâ Animation Show 21:30</span> |
    <span id="lateSnack" class="item">üåô Late Snack 23:00‚Äì06:00</span> |
    <span id="bar" class="item">üç∏ Lobby Bar 08:30‚Äì00:00</span>
  </div>

<script>
  const clock = document.getElementById("clock");
  const dateEl = document.getElementById("date");

  const hm = (h,m) => h*60 + m;

  function addBadge(el, text){
    el.insertAdjacentHTML("beforeend", `<span class="badge">${text}</span>`);
  }

  function clearAll(){
    document.querySelectorAll(".item").forEach(el=>{
      el.classList.remove("active","past");
      el.querySelector(".badge")?.remove();
    });
  }

  function updateUI(){
    const now = new Date();
    const cur = hm(now.getHours(), now.getMinutes());

    clock.textContent = now.toLocaleTimeString("en-GB", {hour12:false});
    dateEl.textContent = now.toLocaleDateString("en-GB", {
      weekday:"long", day:"numeric", month:"long", year:"numeric"
    });

    clearAll();

    // Normal kurallar (Late Snack yok burada!)
    const items = [
      ["breakfast",     hm(7,0),   hm(10,0),  "NOW OPEN"],
      ["lateBreakfast", hm(10,0),  hm(10,30), "NOW OPEN"],
      ["lunch",         hm(12,30), hm(14,0),  "NOW OPEN"],
      ["snack",         hm(14,30), hm(15,30), "NOW OPEN"],
      ["dinner",        hm(18,30), hm(21,0),  "NOW OPEN"],
      ["show",          hm(21,30), hm(21,50), "LIVE NOW"],
      ["bar",           hm(8,30),  hm(24,0),  "NOW OPEN"],
    ];

    items.forEach(([id, start, end, label])=>{
      const el = document.getElementById(id);

      if(cur >= start && cur <= end){
        el.classList.add("active");
        addBadge(el, label);
      } else if(cur > end){
        el.classList.add("past");
      }
    });

    // ‚úÖ Late Snack √∂zel kural:
    // - ASLA past olmayacak (silik olmayacak)
    // - Normalde beyaz kalacak (hi√ß class verme)
    // - 23:00‚Äì06:00 arasƒ± active + NOW OPEN
    const late = document.getElementById("lateSnack");
    const inLateSnack = (cur >= hm(23,0) || cur <= hm(6,0));

    if(inLateSnack){
      late.classList.add("active");
      addBadge(late, "NOW OPEN");
    }
  }

  updateUI();
  setInterval(updateUI, 1000);
</script>

</body>
</html>

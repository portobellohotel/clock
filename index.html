<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Porto Bello Hotel | Time & Date</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body{
  margin:0;width:100%;height:100%;
  background:#0b1320;color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
body{
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* LOGO */
.logo{
  position:absolute;
  top:30px;left:30px;
  width:190px;
  opacity:.85;
}

/* CLOCK */
#clock{
  font-size:110px;
  font-weight:700;
  letter-spacing:4px;
  text-shadow:0 0 14px rgba(255,255,255,.18);
}

/* DATE */
#date{
  margin-top:20px;
  font-size:42px;
  opacity:.85;
}

/* TICKERS */
.ticker{
  position:absolute;
  left:0;right:0;
  padding:14px 30px;
  font-size:26px;
  text-align:center;
  background:rgba(0,0,0,.18);
  backdrop-filter:blur(6px);
  border-top:1px solid rgba(255,255,255,.08);
}
#ticker1{ bottom:58px; }
#ticker2{ bottom:0; }

.item{ transition:all .3s ease; }

/* ACTIVE */
@keyframes pulse{
  0%{opacity:1}
  50%{opacity:.45}
  100%{opacity:1}
}
.active{
  animation:pulse 1.2s infinite;
  color:#ffd166;
  text-shadow:0 0 10px rgba(255,209,102,.45);
  font-weight:600;
}

/* PAST (Late Snack HARÄ°Ã‡) */
.past{ opacity:.35 }

/* BADGE */
.badge{
  margin-left:10px;
  padding:4px 10px;
  border-radius:999px;
  font-size:14px;
  font-weight:700;
  background:rgba(255,209,102,.15);
  border:1px solid rgba(255,209,102,.4);
}
</style>
</head>

<body>

<img src="logo.png" class="logo">

<div id="clock"></div>
<div id="date"></div>

<div id="ticker1" class="ticker">
  <span id="breakfast" class="item">ğŸ³ Breakfast 07:00â€“10:00</span> |
  <span id="lateBreakfast" class="item">ğŸ¥ Late Breakfast 10:00â€“10:30</span> |
  <span id="lunch" class="item">ğŸ½ï¸ Lunch 12:30â€“14:00</span> |
  <span id="snack" class="item">ğŸª Snack 14:30â€“15:30</span>
</div>

<div id="ticker2" class="ticker">
  <span id="dinner" class="item">ğŸ· Dinner 18:30â€“21:00</span> |
  <span id="show" class="item">ğŸ‰ Animation Show 21:30</span> |
  <span id="lateSnack" class="item">ğŸŒ™ Late Snack 23:00â€“06:00</span> |
  <span id="bar" class="item">ğŸ¸ Lobby Bar 08:30â€“00:00</span>
</div>

<script>
const hm=(h,m)=>h*60+m;

function update(){
  const now=new Date();
  const cur=hm(now.getHours(),now.getMinutes());

  clock.textContent=now.toLocaleTimeString("en-GB",{hour12:false});
  date.textContent=now.toLocaleDateString("en-GB",{weekday:"long",day:"numeric",month:"long",year:"numeric"});

  document.querySelectorAll(".item").forEach(i=>{
    i.classList.remove("active","past");
    i.querySelector(".badge")?.remove();
  });

  const items=[
    ["breakfast",hm(7,0),hm(10,0)],
    ["lateBreakfast",hm(10,0),hm(10,30)],
    ["lunch",hm(12,30),hm(14,0)],
    ["snack",hm(14,30),hm(15,30)],
    ["dinner",hm(18,30),hm(21,0)],
    ["show",hm(21,30),hm(21,50),"LIVE NOW"],
    ["bar",hm(8,30),hm(24,0)],
  ];

  items.forEach(([id,s,e,label])=>{
    const el=document.getElementById(id);
    if(cur>=s && cur<=e){
      el.classList.add("active");
      el.insertAdjacentHTML("beforeend",
        `<span class="badge">${label||"NOW OPEN"}</span>`);
    }else if(cur>e){
      el.classList.add("past");
    }
  });

  /* LATE SNACK â€“ Ã¶zel mantÄ±k */
  const late=document.getElementById("lateSnack");
  if(cur>=hm(23,0) || cur<=hm(6,0)){
    late.classList.add("active");
    late.insertAdjacentHTML("beforeend",
      `<span class="badge">NOW OPEN</span>`);
  }
}

update();
setInterval(update,1000);
</script>

</body>
</html>
